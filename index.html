<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/x-icon" id="dynamic-favicon" href="/default-favicon.ico" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EpicMovies</title>

  <!-- <script src="https://dmapp.imdbbangla.com/bot-js/jessica.js" async></script> -->

</head>

<body>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Dynamic Fav Icon -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('https://fapi.epickmovies.online/api/get-config-value/fav_icon', {
          headers: {
            "X-API-KEY": "dtmgNfrv6AJDXV3nPEhkaQ",
            'Content-Type': 'application/json',
          },
        });

        const data = await response.json();
        const faviconLink = document.getElementById('dynamic-favicon');
        faviconLink.href = data?.data || '/default-favicon.ico';

      } catch (error) {
        console.error('Error fetching favicon:', error);
      }
    });
  </script>
</body>

</html>
